<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator - Watch Your Money Grow</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --secondary: #14b8a6;
            --secondary-light: #2dd4bf;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --accent: #f59e0b;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            overflow: hidden;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: var(--secondary);
            bottom: -150px;
            right: -150px;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-100px, 100px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-panel {
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .results-panel {
            background: var(--surface);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .label-with-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .info-icon {
            width: 18px;
            height: 18px;
            background: var(--surface-light);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: help;
            position: relative;
            color: var(--text-dim);
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .info-icon:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .info-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            color: var(--text);
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            font-weight: normal;
            max-width: 350px;
            white-space: normal;
            line-height: 1.4;
            min-width: 280px;
        }

        .info-icon:hover .info-tooltip {
            opacity: 1;
        }

        .info-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--surface);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }
        
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        .number-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .number-controls {
            position: absolute;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .number-control {
            background: var(--primary);
            border: none;
            width: 28px;
            height: 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: bold;
            padding: 0;
            line-height: 1;
        }
        
        .number-control:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .number-control:active {
            transform: scale(0.95);
        }
        
        .number-input-wrapper input {
            padding-right: 50px;
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2334d399' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.5em;
            padding-right: 3rem;
            cursor: pointer;
        }
        
        select:hover {
            background-color: rgba(16, 185, 129, 0.05);
        }
        
        select option {
            background: var(--surface);
            color: var(--text);
            padding: 1rem;
        }
        
        select option:hover {
            background: var(--primary);
        }

        .input-addon {
            position: absolute;
            right: 1rem;
            color: var(--text-dim);
            font-weight: 600;
            pointer-events: none;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--surface-light);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            margin-top: 0.5rem;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .calculate-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: glisten 3s infinite;
        }

        @keyframes glisten {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
        }

        .result-card {
            background: linear-gradient(135deg, var(--surface-light), var(--surface));
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #f59e0b);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-label {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: countUp 0.8s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: start;
            position: relative;
            z-index: 50;
        }

        .stat-card {
            background: var(--surface-light);
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: visible;
            z-index: auto;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--primary);
            z-index: 200;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.3rem;
            transition: all 0.3s ease;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .stat-info {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 0 0 12px 12px;
            padding: 0 1rem;
            margin-top: -1px;
            color: var(--text);
            font-size: 0.8rem;
            line-height: 1.4;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, max-height 0.3s ease;
            z-index: 100;
        }
        
        .stat-card:hover .stat-info {
            opacity: 1;
            max-height: 6rem;
            padding: 0.8rem 1rem;
        }

        #chart-container {
            background: var(--surface-light);
            border-radius: 16px;
            padding: 1.5rem;
            height: 400px;
            position: relative;
        }

        canvas {
            max-height: 100%;
        }

        .chart-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .toggle-btn {
            padding: 0.6rem 1.2rem;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .toggle-btn.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        .insights {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .insight-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .insight-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            color: var(--text);
        }

        .insight-icon {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
        }

        .reset-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--surface-light);
            border: 2px solid var(--text-dim);
            border-radius: 12px;
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .tooltip.show {
            opacity: 1;
        }

        .support-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700, #f7931e, #ff6b35);
            background-size: 400% 400%;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Soft rolling sheen effect */
        .support-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.15) 50%,
                transparent 60%
            );
            transform: rotate(45deg);
            animation: continuousSheen 3s linear infinite;
        }

        /* Gentle sparkle layer */
        .support-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 30%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 70%,
                transparent 100%
            );
            animation: sparkleWave 2.5s ease-in-out infinite;
            border-radius: 12px;
        }

        /* Background gradient animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Continuous rolling sheen */
        @keyframes continuousSheen {
            0% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        /* Sparkle wave effect */
        @keyframes sparkleWave {
            0%, 100% { transform: translateX(-100%); opacity: 0; }
            50% { transform: translateX(100%); opacity: 1; }
        }

        /* Hover effects */
        .support-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(255, 107, 53, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
            animation-duration: 1.5s; /* Speed up on hover */
        }

        /* Active/click effect */
        .support-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.8);
        }

        /* Pulsing glow effect */
        .support-btn {
            animation: 
                gradientShift 3s ease infinite,
                pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 
                    0 4px 15px rgba(255, 107, 53, 0.4),
                    0 0 20px rgba(255, 215, 0, 0.2);
            }
            50% { 
                box-shadow: 
                    0 6px 20px rgba(255, 107, 53, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4);
            }
        }

        /* Old responsive rule to be replaced */
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ============================================ */
        /* MOBILE RESPONSIVE FIXES - DO NOT ALTER DESKTOP */
        /* ============================================ */
        
        @media (max-width: 768px) {
            /* Fix body scrolling and viewport */
            body {
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            /* Ensure container allows proper scrolling */
            .container {
                padding: 1rem;
                padding-bottom: 3rem; /* Extra padding at bottom */
                min-height: 100vh;
            }
            
            /* Adjust header spacing */
            header {
                margin-bottom: 2rem;
                padding-top: 1rem;
            }
            
            /* Scale down title for mobile */
            h1 {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            /* Stack main content vertically */
            .main-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 3rem; /* Extra bottom margin */
            }
            
            /* Adjust panel padding for mobile */
            .input-panel, .results-panel {
                padding: 1.5rem;
                border-radius: 16px;
            }
            
            /* Increase spacing between input groups */
            .input-group {
                margin-bottom: 2.5rem;
            }
            
            /* Larger touch targets for inputs */
            input[type="text"], 
            input[type="number"], 
            select {
                padding: 1.2rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
                min-height: 50px;
            }
            
            /* Adjust number controls for better touch */
            .number-control {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .number-controls {
                gap: 4px;
            }
            
            /* Larger range slider thumb for mobile */
            input[type="range"]::-webkit-slider-thumb {
                width: 44px;
                height: 44px;
            }
            
            input[type="range"] {
                height: 10px;
                margin-top: 1rem;
            }
            
            /* Adjust button sizes for better touch */
            .calculate-btn {
                padding: 1.5rem;
                font-size: 1.1rem;
                min-height: 60px;
            }
            
            .reset-btn, .support-btn {
                padding: 1.3rem;
                min-height: 55px;
            }
            
            /* Fix info tooltip position on mobile */
            .info-tooltip {
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                bottom: auto;
                top: 50%;
                margin-top: -50px;
                max-width: 90vw;
                min-width: 250px;
            }
            
            /* Larger info icon for mobile */
            .info-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            
            /* Stack stats grid vertically */
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 2.5rem;
            }
            
            /* Larger stat cards for mobile */
            .stat-card {
                padding: 1.5rem;
                min-height: 80px;
            }
            
            /* Fix stat info positioning */
            .stat-info {
                position: static;
                margin-top: 1rem;
                border-radius: 12px;
                display: none;
            }
            
            .stat-card:hover .stat-info,
            .stat-card:active .stat-info {
                display: block;
                opacity: 1;
                max-height: none;
                padding: 1rem;
            }
            
            /* Chart adjustments */
            #chart-container {
                height: 300px;
                padding: 1rem;
                margin-bottom: 1.5rem;
            }
            
            /* Stack chart toggle buttons on small screens */
            .chart-toggle {
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }
            
            .toggle-btn {
                flex: 1;
                min-width: 120px;
                padding: 0.8rem 1rem;
                min-height: 48px;
            }
            
            /* Result card adjustments */
            .result-card {
                padding: 1.2rem;
                margin-bottom: 2rem;
            }
            
            .result-value {
                font-size: 2rem;
                word-break: break-word;
            }
            
            /* Insights section spacing */
            .insights {
                padding: 1.2rem;
                margin-top: 1.5rem;
            }
            
            .insight-item {
                margin-bottom: 1rem;
                line-height: 1.4;
            }
            
            /* Reduce floating orb sizes on mobile to improve performance */
            .orb1 {
                width: 200px;
                height: 200px;
            }
            
            .orb2 {
                width: 180px;
                height: 180px;
            }
            
            .orb3 {
                width: 150px;
                height: 150px;
            }
            
            /* Ensure proper z-index stacking */
            .background-animation {
                z-index: -1;
            }
            
            /* Fix any potential overflow issues */
            .main-content {
                overflow: visible;
            }
            
            /* Additional spacing for last element */
            .input-panel > *:last-child {
                margin-bottom: 0;
            }
            
            /* Ensure labels are readable */
            label {
                font-size: 1rem;
                margin-bottom: 0.7rem;
            }
            
            /* Range labels adjustment */
            .range-labels {
                font-size: 0.75rem;
                margin-top: 0.7rem;
            }
            
            /* Prevent horizontal scroll from wide content */
            * {
                max-width: 100%;
            }
            
            /* Fix potential button overflow */
            button {
                max-width: 100%;
                overflow: hidden;
            }
        }
        
        /* Extra small devices (phones in portrait) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 0.75rem;
                padding-bottom: 4rem;
            }
            
            .input-panel, .results-panel {
                padding: 1.25rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .result-value {
                font-size: 1.75rem;
            }
            
            /* Stack toggle buttons vertically on very small screens */
            .chart-toggle {
                flex-direction: column;
            }
            
            .toggle-btn {
                width: 100%;
            }
        }
        
        /* Landscape orientation fixes */
        @media (max-width: 768px) and (orientation: landscape) {
            header {
                margin-bottom: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                margin-bottom: 1.5rem;
            }
            
            #chart-container {
                height: 250px;
            }
        }
        
        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            @media (max-width: 768px) {
                /* Fix iOS input zoom */
                input[type="text"],
                input[type="number"],
                select {
                    font-size: 16px !important;
                }
                
                /* Fix iOS bounce scroll */
                .container {
                    -webkit-overflow-scrolling: touch;
                }
            }
        }
